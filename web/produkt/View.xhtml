<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProduktViewDlg" widgetVar="ProduktViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProduktTitle}">
            <h:form id="ProduktViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{produktController.selected != null}">
                        <h:outputText value="#{bundle.ViewProduktLabel_IDProd}"/>
                        <h:outputText value="#{produktController.selected.IDProd}" title="#{bundle.ViewProduktTitle_IDProd}"/>
                        <h:outputText value="#{bundle.ViewProduktLabel_nazwa}"/>
                        <h:outputText value="#{produktController.selected.nazwa}" title="#{bundle.ViewProduktTitle_nazwa}"/>
                        <h:outputText value="#{bundle.ViewProduktLabel_cena}"/>
                        <h:outputText value="#{produktController.selected.cena}" title="#{bundle.ViewProduktTitle_cena}"/>
                        <h:outputText value="#{bundle.ViewProduktLabel_ilosc}"/>
                        <h:outputText value="#{produktController.selected.ilosc}" title="#{bundle.ViewProduktTitle_ilosc}"/>
                        <h:outputText value="#{bundle.ViewProduktLabel_IDKat}"/>
                        <h:outputText value="#{produktController.selected.IDKat}" title="#{bundle.ViewProduktTitle_IDKat}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProduktViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
