<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="KategoriaCreateDlg" widgetVar="KategoriaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateKategoriaTitle}">
            <h:form id="KategoriaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{kategoriaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateKategoriaLabel_IDKat}" for="IDKat" />
                        <p:inputText id="IDKat" value="#{kategoriaController.selected.IDKat}" title="#{bundle.CreateKategoriaTitle_IDKat}" required="true" requiredMessage="#{bundle.CreateKategoriaRequiredMessage_IDKat}"/>
                        <p:outputLabel value="#{bundle.CreateKategoriaLabel_nazwa}" for="nazwa" />
                        <p:inputText id="nazwa" value="#{kategoriaController.selected.nazwa}" title="#{bundle.CreateKategoriaTitle_nazwa}" required="true" requiredMessage="#{bundle.CreateKategoriaRequiredMessage_nazwa}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{kategoriaController.create}" value="#{bundle.Save}" update="display,:KategoriaListForm:datalist,:growl" oncomplete="handleSubmit(args,'KategoriaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="KategoriaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
